<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="description" content="Web Content">
 <meta name="keywords" content="HTML, CSS, JavaScript">
 <meta name="author" content="author">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta http-equiv="content-script-type" content="text/javascript">
 <meta http-equiv="x-dns-prefetch-control" content="on">

 <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon/android-chrome-192x192.png">
 <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon.ico">
 <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
 <!-- Custom css -->
 <link rel="stylesheet" href="./css/main.min.css">
 <title>Website title</title>
</head>

<body>
 <div id="preloader">
  <img src="img/logo.svg" alt="img" class="img-fluid">
 </div>

 <!-- login wrapper start  -->
 <div class="loginWrapp">
  <div class="container">
   <div class="box">
    <!-- logo start  -->
    <div class="logo">
     <a href=""><img src="./img/logo.svg" alt="logo"></a>
    </div>
    <!-- logo end -->
    <!-- box inner start  -->
    <div class="boxInner shadow-lg bg-white">
     <h1 class="text-center">Create an Account</h1>
     <p class="text-center">Create a account to continue</p>
     <form action="">
      <div class="mb-3">
       <label for="exampleInputEmail1" class="form-label">Email address:</label>
       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="esteban_schiller@gmail.com">
      </div>

      <div class="mb-3">
       <label for="Username" class="form-label">Username</label>
       <input type="text" class="form-control" placeholder="Username" id="Username">
      </div>

      <div class="mb-3">
       <div class="d-flex justify-content-between passwordItem">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <a href="">Forget Password?</a>
       </div>

       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="● ● ● ● ● ● ">
      </div>
      <div class=" form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">I accept terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary signInButton">Sign Up</button>
      <p class="dontHave mb-0">Already have an account? <a href="">Login</a></p>
     </form>
    </div>
    <!-- box inner end -->
   </div>
  </div>
 </div>
 <!-- login wrapper end -->



 <!-- JS, Popper.js, and jQuery -->
 <script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./js/main.js"></script>

</body>

</html>
